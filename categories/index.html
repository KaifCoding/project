<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories - IndiaNews</title>
    <link href="../css/tailwind.min.css" rel="stylesheet" />
    <link href="../css/global.css" rel="stylesheet" />
  </head>
  <body>
    <!-- NavBar  -->
    <div hx-get="../components/Navbar.html" hx-trigger="load"></div>
    <section class="text-gray-600 body-font max-container">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
          <h2
            class="text-xs text-primary tracking-widest font-medium title-font mb-1"
          >
            IndiaNews
          </h2>
          <h1
            class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"
          >
            Categories
          </h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
            News by Categories.
          </p>
        </div>
        <div id="categories-container" class="flex flex-wrap">
            <!-- Dynamic content will be injected here -->
        </div>
        <a href="/"
          class="flex w-20 mx-auto mt-16 text-white bg-primary border-0 py-2 px-4 focus:outline-none hover:bg-blue-700 rounded text-lg"
        >
          Home
        </a>
      </div>
    </section>
    <!-- Footer  -->
    <div hx-get="../components/Footer.html" hx-trigger="load"></div>

    <script src="../js/data.js"></script>
    <script src="../js/htmx.min.js"></script>
